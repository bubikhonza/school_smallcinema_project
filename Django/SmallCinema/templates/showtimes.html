{% include "header.html" %}

<div class="container-fluid">
    <h1>Showtimes</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Movie</th>
                <th scope="col">Hall</th>
                <th scope="col">Date and time</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for s in showtimes %}
            <tr>
                <td>{{s.movie}}</td>
                <td>{{s.hall}}</td>
                <td>{{s.datetime}}</td>
                <td><a href="{% url 'seat_reservation' s.pk %}"type="button" class="btn btn-success">Reserve seat</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
